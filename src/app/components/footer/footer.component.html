@if (footerConfig()?.footer?.enabled) {
    <footer 
      class="custom-footer"
      [class.sticky-footer]="footerConfig()?.footer?.sticky"
      [ngClass]="{
        'footer-dark': footerConfig()?.footer?.background === 'dark',
        'footer-light': footerConfig()?.footer?.background === 'light'
      }"
    >
      <div class="footer-content">
        <p>&copy; 2025 My Website. All rights reserved.</p>
        
        <div class="social-links">
          <a *ngFor="let link of footerConfig()?.footer?.socialLinks" 
             [href]="link.url" 
             target="_blank" 
             [attr.aria-label]="link.platform">
            <mat-icon>{{ link.platform.toLowerCase() }}</mat-icon>
          </a>
        </div>
      </div>
    </footer>
  }
